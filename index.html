<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengantaran Andaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --text: #f0f0f0;
      --border: #444;
      --primary: #00ff99;
      --accent: #00ffff;
      --neon-glow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff;
    }body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  scroll-behavior: smooth;
  color: var(--text);
  background: linear-gradient(270deg, #0f0f0f, #1a1a1a, #0f0f0f);
  background-size: 600% 600%;
  animation: gradientBG 20s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.parallax {
  background-image: url('https://images.unsplash.com/photo-1529921879218-dc2c89f6f10f?auto=format&fit=crop&w=1350&q=80');
  min-height: 250px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
}

.parallax h1 {
  background: rgba(0, 0, 0, 0.6);
  padding: 1rem;
  border-radius: 10px;
  font-size: 1.8rem;
  text-shadow: var(--neon-glow);
  animation: glow 2s ease-in-out infinite alternate, fadeInUp 1s ease-out;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #0ff; }
  to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
}

.content {
  padding: 2rem;
}

.form-control {
  background-color: #111;
  color: var(--text);
  border: 1px solid var(--accent);
  border-radius: 8px;
  box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
  transition: all 0.3s ease-in-out;
}

.form-control:focus {
  background-color: #000;
  box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  border-color: #00ffff;
}

.btn-success {
  background: linear-gradient(90deg, #00ff99, #00ffff);
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffff;
  transition: 0.3s ease-in-out;
}

.btn-success:hover {
  background: linear-gradient(90deg, #00ffff, #00ff99);
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  transform: scale(1.05);
}

.table th, .table td {
  color: var(--text);
  background-color: rgba(26, 26, 26, 0.85) !important;
  border: 1px solid var(--border);
}

.table input[type="checkbox"] {
  transform: scale(1.2);
  accent-color: #28a745;
}

  </style>
</head>
<body><div class="parallax">
  <h1 class="sr-header">Pengantaran Andaria</h1>
</div><div class="content container">
  <form id="form" class="mb-4">
    <div class="mb-2">
      <label class="form-label">Nama Supir</label>
      <input type="text" id="driver" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">Plat Mobil</label>
      <input type="text" id="plate" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">Rute</label>
      <input type="text" id="route" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">Tanggal</label>
      <input type="text" id="date" class="form-control" readonly>
    </div>
    <button class="btn btn-success w-100" type="submit">+ Simpan Pengantaran</button>
  </form>  <input type="text" id="search" class="form-control mb-3" placeholder="üîç Cari nama supir atau tanggal...">  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Supir</th>
          <th>Plat</th>
          <th>Rute</th>
          <th>Tanggal</th>
          <th>‚úîÔ∏è</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
  </div>
</div><script>
  const firebaseConfig = {
    apiKey: "AIzaSyCvyxjv9odhKVtL6u3Jjls70Jhui-yxGSo",
    authDomain: "pengantaran-andaria.firebaseapp.com",
    projectId: "pengantaran-andaria",
    storageBucket: "pengantaran-andaria.firebasestorage.app",
    messagingSenderId: "501077706231",
    appId: "1:501077706231:web:51c1b456fe3c1d18e11af2",
    measurementId: "G-0PSQ3HGGTW"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const deliveries = db.collection("deliveries");
  const drivers = db.collection("drivers");

  document.getElementById("date").value = new Date().toISOString().split("T")[0];

  document.getElementById("driver").addEventListener("blur", async () => {
    const name = document.getElementById("driver").value.trim();
    if (!name) return;
    const snap = await drivers.doc(name).get();
    if (snap.exists) {
      document.getElementById("plate").value = snap.data().plate;
    }
  });

  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const driver = document.getElementById("driver").value.trim();
    const plate = document.getElementById("plate").value.trim();
    const route = document.getElementById("route").value.trim();
    const date = document.getElementById("date").value;
    const verified = false;

    if (!driver || !plate || !route) {
      alert("Isi semua kolom!");
      return;
    }

    await deliveries.add({ driver, plate, route, date, verified });
    const docRef = drivers.doc(driver);
    const snap = await docRef.get();
    if (!snap.exists) await docRef.set({ plate });

    document.getElementById("form").reset();
    document.getElementById("date").value = new Date().toISOString().split("T")[0];
  });

  deliveries.orderBy("date", "desc").onSnapshot(snapshot => {
    const tbody = document.getElementById("data-body");
    tbody.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.driver}</td>
        <td>${d.plate}</td>
        <td>${d.route}</td>
        <td>${d.date}</td>
        <td><input type="checkbox" ${d.verified ? "checked" : ""} data-id="${doc.id}" class="verify-checkbox"></td>
      `;
      tbody.appendChild(row);
    });
    ScrollReveal().reveal("#data-body tr", { interval: 100, distance: '20px', origin: 'bottom' });
  });

  document.getElementById("search").addEventListener("input", () => {
    const val = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll("#data-body tr").forEach(row => {
      row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none";
    });
  });

  document.addEventListener("change", async (e) => {
    if (e.target.classList.contains("verify-checkbox")) {
      const id = e.target.getAttribute("data-id");
      const checked = e.target.checked;
      await deliveries.doc(id).update({ verified: checked });
    }
  });

  ScrollReveal().reveal('.sr-header', {
    delay: 200,
    distance: '40px',
    origin: 'top',
    duration: 1000
  });
</script></body>
</html>
