<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengantaran Andaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --text: #f0f0f0;
      --border: #444;
      --primary: #00ff99;
      --accent: #00ffff;
      --neon-glow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff;
    }body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  scroll-behavior: smooth;
  color: var(--text);
  background: linear-gradient(-45deg, #8e2de2, #4a00e0, #ff6ec4);
  background-size: 400% 400%;
  animation: gradientFlow 15s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.parallax {
  background-image: url('https://images.unsplash.com/photo-1529921879218-dc2c89f6f10f?auto=format&fit=crop&w=1350&q=80');
  min-height: 250px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
}

.parallax h1 {
  background: rgba(0, 0, 0, 0.6);
  padding: 1rem;
  border-radius: 10px;
  font-size: 1.8rem;
  text-shadow: var(--neon-glow);
  animation: glow 2s ease-in-out infinite alternate, fadeInUp 1s ease-out;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #0ff; }
  to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
}

.content {
  padding: 2rem;
}

.form-control {
  background-color: #111;
  color: var(--text);
  border: 1px solid var(--accent);
  border-radius: 8px;
  box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
  transition: all 0.3s ease-in-out;
}

.form-control:focus {
  background-color: #000;
  box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  border-color: #00ffff;
}

.btn-success {
  background: linear-gradient(90deg, #00ff99, #00ffff);
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffff;
  transition: 0.3s ease-in-out;
}

.btn-success:hover {
  background: linear-gradient(90deg, #00ffff, #00ff99);
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  transform: scale(1.05);
}

.table th, .table td {
  color: var(--text);
  background-color: rgba(26, 26, 26, 0.85) !important;
  border: 1px solid var(--border);
  vertical-align: middle;
}

.table input[type="checkbox"] {
  transform: scale(1.2);
  accent-color: #28a745;
}

.delete-btn {
  color: red;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
}

.delete-btn:hover {
  transform: scale(1.3) rotate(-10deg);
  color: #ff3333;
  text-shadow: 0 0 10px red;
}

  </style>
</head>
<body><div class="parallax">
  <h1 class="sr-header">Pengantaran Andaria</h1>
</div><div class="content container">
  <!-- form input, tabel dan script tetap sama seperti versi sebelumnya -->
</div><script>
  // ScrollReveal untuk animasi bagian main page
  ScrollReveal().reveal('.sr-header', {
    delay: 200,
    distance: '40px',
    origin: 'top',
    duration: 1000
  });

  ScrollReveal().reveal('.content', {
    delay: 300,
    duration: 1200,
    distance: '40px',
    origin: 'bottom',
    easing: 'ease-in-out'
  });
</script></body>
</html>
